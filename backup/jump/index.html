<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>서버 열라고</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="wrap">

		<div class="screen title" id="title">
			<h1>서버 열라고</h1>
			<p>눌러서 시작!</p>
		</div>

		<div class="screen hud">
			<div class="hud-jumps">
				<div id="jumps" class="hud-counter">0</div>
				<div class="hud-caption">Jump Combo</div>
			</div>
			<div class="hud-score">
				<div id="score" class="hud-counter">0</div>
				<div class="hud-caption">Score</div>
			</div>
			<div class="hud-highscore">
				<div id="highscore" class="hud-counter">0</div>
				<div class="hud-caption">Highscore</div>
			</div>
			<div id="increase"></div>
			<div id="newhighscore">New Highscore!</div>
		</div>

		<canvas class="canvas" id="game" width="640" height="360"></canvas>

		<div class="instructions">
			넌<em>치아!</em><br />
			<em>치아가 벽에 있을때</em>벽을 눌러서 벽점프를 하면 된다</em><br />
		</div>
	</div>
