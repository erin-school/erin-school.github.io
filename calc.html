<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>강포 전환 계산기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans KR', sans-serif;
      margin: 20px;
      background: #f7f7fb;
    }

    .card {
      background: #fff;
      padding: 25px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(20,20,60,0.08);
      max-width: 880px;
      margin: 0 auto;
    }

    /* 상단 타이틀 + 이미지 */
    .title-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .title-container h1 {
      font-size: 26px;
      margin: 0;
      color: #1a1a1a;
    }

    .title-container img {
      width: 32px;
      height: 32px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #333;
    }

    input, select {
      padding: 10px 12px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 180px;
      font-size: 14px;
      transition: 0.2s border-color;
    }

    input:focus {
      outline: none;
      border-color: #2f6bf6;
    }

    button {
      margin-top: 18px;
      padding: 10px 16px;
      border-radius: 12px;
      border: 0;
      background: #2f6bf6;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
      transition: 0.2s background;
    }

    button:hover {
      background: #2551c9;
    }

    .result {
      margin-top: 25px;
      padding: 20px;
      border-radius: 12px;
      background: #f9f9ff;
      border: 1px solid #e0e0f0;
      text-align: center;
    }

    /* n강 카드 */
    #enhancedLevel {
      background: #fff;
      border: 1px solid #2f6bf6;
      color: #2f6bf6;
      font-size: 28px;
      font-weight: 700;
      padding: 12px 20px;
      border-radius: 12px;
      margin-bottom: 12px;
    }

    /* n% 카드 */
    #chart8Percent {
      background: #2f6bf6;
      color: #fff;
      font-size: 28px;
      font-weight: 700;
      padding: 12px 20px;
      border-radius: 12px;
      margin-bottom: 12px;
    }

    /* 프로그레스 바 */
    .progress-container {
      background: #e0e0f0;
      border-radius: 12px;
      width: 100%;
      height: 20px;
      overflow: hidden;
    }

.progress-container {
  background: #e0e0f0;
  border-radius: 12px;
  width: 100%;
  height: 20px;
  overflow: hidden;
  position: relative; /* 절대 위치를 위한 기준 */
}

.progress-bar {
  height: 100%;
  background: #2f6bf6;
  width: 0%;
  border-radius: 12px;
  transition: width 0.3s;
}

/* 중앙 레이어용 */
.progress-text {
  position: absolute;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 100%;
  text-align: center;
  line-height: 20px; /* progress-container 높이와 동일 */
  font-weight: 700;
  color: #fff;
}



    @media (max-width: 600px) {
      input, select {
        width: calc(100% - 24px);
        box-sizing: border-box;
      }
      .card {
        padding: 20px;
      }
      #enhancedLevel, #chart8Percent {
        font-size: 24px;
      }
    }

  </style>
</head>
<body>
  <div class="card">
    <div class="title-container">
      <img src="tower3.png" alt="아이콘">
      <h1>강포 전환 계산기</h1>
    </div>

    <label>
      강화 수치 (5~20):
      <input type="text" id="levelInput">
    </label>

    <label>
      강화 포인트 (0~100):
      <input type="text" id="pointInput">
    </label>

    <button onclick="showEnhancedLevel()">확인</button>

    <div class="result">
      <div id="enhancedLevel"></div>
   <div class="progress-container">
  <div class="progress-bar" id="progressBar"></div>
  <div class="progress-text" id="progressText">0%</div>
</div>

    </div>
  </div>

<script>
const chart = {
 6: [75,182,323,512,765,1107,1560,2166,2976,4091,6318,9928,17928,34848,75081,212581,453281,762681,1175181,2000281],
 8: [169,410,727,1152,1721,2491,3510,4874,6696,9205,14216,22338,40338,78408,168932,478307,1019882,1716032,2644157,4500632]
};

function showEnhancedLevel() {
  const level = parseInt(document.getElementById("levelInput").value, 10);
  const point = parseFloat(document.getElementById("pointInput").value);

  if (isNaN(level) || level < 5 || level > 20 || isNaN(point) || point < 0) {
    alert("강화 수치는 5~20, 포인트는 0 이상 입력해주세요.");
    return;
  }

  const baseValue6 = chart[6][level - 1];
  const nextValue6 = chart[6][level] || baseValue6;
  const diff6 = nextValue6 - baseValue6;
  const consumedResource = baseValue6 + diff6 * (point / 100);

  let surpassedLevel = 0;
  let defaultlv = 0;
  for (let idx = level - 1; idx >= 0; idx--) {
    if (consumedResource >= chart[8][idx]) {
      surpassedLevel = idx + 1;
      break;
    }
  }

  if(level == 15){
    defaultlv = 14;
  }else{
    defaultlv = level-2;
  }

  let chart8Value = chart[8][defaultlv];
  let chart8Percent = (consumedResource / chart8Value) * 100;
  if (chart8Percent >= 100) chart8Percent -= 100;

  document.getElementById("enhancedLevel").innerText = surpassedLevel + "강";
const progressBar = document.getElementById("progressBar");
const progressText = document.getElementById("progressText");

progressBar.style.width = Math.min(chart8Percent, 100) + "%";
progressText.innerText = chart8Percent.toFixed(2) + "%";

}
</script>
</body>
</html>
