<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[픽뚫연습] 코코아</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a2e;
            color: #fff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        #stats {
            margin-bottom: 20px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
        }
        #image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
            gap: 10px;
            width: 100%;
            max-width: 600px;
        }
        .card {
            width: 80px;
            height: 120px;
            perspective: 1000px;
            border-radius: 10px;
            background-color: #333; /* 기본 배경색 설정 */
            overflow: hidden; /* 카드 내부 콘텐츠가 넘치지 않도록 설정 */
            transition: opacity 0.6s, transform 0.6s; /* 카드의 투명도와 뒤집기 효과 */
            opacity: 0; /* 기본적으로 투명하게 설정 */
        }
        .card.show {
            opacity: 1; /* 카드가 나타날 때 완전히 불투명해지도록 설정 */
        }
        .card.shake {
            animation: shake 0.6s; /* 흔들림 애니메이션 적용 */
        }
        @keyframes shake {
            0% { transform: rotateY(0deg); }
            25% { transform: rotateY(40deg); }
            50% { transform: rotateY(-40deg); }
            75% { transform: rotateY(40deg); }
            100% { transform: rotateY(0deg); }
        }
        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            border-radius: 10px;
        }
        .card.flip .card-inner {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .card-back {
            background-image: url('./sr.png'); /* 기본 카드 뒷면 이미지 경로 */
            background-size: cover;
            background-position: center;
        }
        .card-back.special-card-back {
            background-image: url('./ssr.png'); /* 특별한 카드의 뒷면 이미지 경로 */
        }
        .card-front {
            background-size: cover;
            background-position: center;
            transform: rotateY(180deg);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .card.flip .card-front {
            opacity: 1;
        }
        /* 특별한 카드(1~43번) 배경 이미지 및 색상 */
        .special-card .card-front {
            background-image: url('./ssr.png'); /* 특별한 카드의 배경 이미지 경로 */
            background-color: rgb(231, 131, 17); /* 추가적인 배경색 */
        }
        /* 기본 카드 스타일 */
        .normal-card .card-front {
            background-image: url('./sr.png'); /* 일반 카드의 배경 이미지 경로 */
            background-color: rgba(0, 0, 0, 0.2);
        }
        button {
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            margin-bottom: 20px;
            border: none;
            border-radius: 25px;
            background-color: #e94560;
            color: #fff;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #d7385e;
        }
        @media (max-width: 480px) {
            .card {
                width: 70px;
                height: 105px;
            }
            button {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <img src="./logo.png" width="250px" style="margin-bottom: 20px;">
    <div id="stats">
        총 뽑은 수: <span id="total-drawn">0</span> / SSR: <span id="special-drawn">0</span> / <font color="orange">코코아</font>: <span id="seven-drawn">0</span><br>
        확률 (2% 보장X/180천장 있음): <span id="special-probability">0%</span><br>
        니가 쓴 돈: <span id="cost">0</span> KRW
    </div>
    <button onclick="pickImages()">만남 10회</button>
    <div id="image-container"></div>
    
    <!-- 오디오 요소 추가 -->
    <audio id="flip-sound" src="flip.mp3" preload="auto"></audio>

    <script>
        let totalDrawn = 0;
        let specialDrawn = 0;
        let sevenDrawn = 0;
        let cost = 0;
        let sevenImageSeen = false;
        let totalPicks = 0;

        function playFlipSound() {
            const flipSound = new Audio('flip.mp3');
            flipSound.play();
        }

        function pickImages() {
            const images = [];
            let specialCount = 0;

            for (let i = 0; i < 10; i++) {
                let image;

                if (totalPicks >= 170 && !sevenImageSeen) {
                    // 170번째까지 37번 이미지가 나오지 않았다면, 반드시 포함
                    image = {
                        url: 'images/37.png',
                        isSpecial: true,
                        number: 37
                    };
                    sevenImageSeen = true;
                } else if (Math.random() < 0.02) { // 2% 확률로 1~43번 이미지 선택
                    image = pickSpecialImage();
                } else { // 98% 확률로 44~142번 이미지 선택
                    image = pickGeneralImage();
                }

                images.push(image);
                if (image.isSpecial) {
                    specialCount++;
                }
                if (image.url.includes('images/37.png')) {
                    sevenDrawn++;
                    sevenImageSeen = true;
                }
            }

            specialDrawn += specialCount;
            totalDrawn += 10;
            cost += 30000;
            totalPicks += 10; // 총 뽑은 이미지 수 증가

            displayImages(images);
        }

        function pickSpecialImage() {
            let imageNumber;
            if (Math.random() < 0.5) { // 50% 확률로 37번 이미지
                imageNumber = 37;
            } else {
                imageNumber = Math.floor(Math.random() * 43) + 1; // 1~43번 중 다른 이미지 선택
                if (imageNumber >= 37) imageNumber += 1; // 37번을 건너뛰도록 설정
            }

            return {
                url: `images/${imageNumber}.png`,
                isSpecial: true,
                number: imageNumber
            };
        }

        function pickGeneralImage() {
            const imageNumber = Math.floor(Math.random() * 99) + 44; // 44~142번 이미지 중 하나
            return {
                url: `images/${imageNumber}.png`,
                isSpecial: false
            };
        }

        function displayImages(images) {
            const container = document.getElementById('image-container');
            container.innerHTML = ''; // 기존 이미지를 제거

            images.forEach((image, index) => {
                const card = document.createElement('div');
                card.className = `card ${image.isSpecial ? 'special-card' : 'normal-card'}`;

                const cardInner = document.createElement('div');
                cardInner.className = 'card-inner';

                const cardFront = document.createElement('div');
                cardFront.className = 'card-front';
                cardFront.style.backgroundImage = `url(${image.url})`;

                const cardBack = document.createElement('div');
                cardBack.className = 'card-back';
                if (image.isSpecial) {
                    cardBack.classList.add('special-card-back'); // 특별한 카드의 경우 배경 이미지 변경
                }

                cardInner.appendChild(cardFront);
                cardInner.appendChild(cardBack);
                card.appendChild(cardInner);
                container.appendChild(card);

                // 카드가 화면에 나타날 때 페이드인 효과를 추가
                setTimeout(() => {
                    card.classList.add('show');
                }, index * 100); // 카드가 순차적으로 페이드인 되도록 시간 차이 적용

                if (image.isSpecial) {
                    // 1~43번 특별한 카드의 경우, 클릭 시 흔들림 애니메이션 후 뒤집기
                    card.addEventListener('click', () => {
                        card.classList.add('shake');
                        setTimeout(() => {
                            card.classList.remove('shake'); // 흔들림 애니메이션 제거
                            card.classList.add('flip');
                            playFlipSound(); // 카드가 뒤집힐 때 소리 재생
                            // 결과 업데이트
                            updateStats();
                        }, 600); // 흔들림 애니메이션의 지속 시간과 맞추기
                    });
                } else {
                    // 일반 카드는 자동으로 전환
                    setTimeout(() => {
                        card.classList.add('flip');
                        playFlipSound(); // 카드가 뒤집힐 때 소리 재생
                    }, index * 200); // 각 카드가 순차적으로 뒤집히도록 시간 차이 적용
                }
            });
        }

        function updateStats() {
            const specialProbability = ((specialDrawn / totalDrawn) * 100).toFixed(2);

            document.getElementById('total-drawn').innerText = totalDrawn;
            document.getElementById('special-drawn').innerText = specialDrawn;
            document.getElementById('seven-drawn').innerText = sevenDrawn;
            document.getElementById('special-probability').innerText = specialProbability + '%';
            document.getElementById('cost').innerText = cost.toLocaleString(); // 비용을 형식화하여 표시
        }
    </script>
</body>
</html>
