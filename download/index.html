<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 중앙에 정렬된 이미지 -->
  <img src="./dd.jpg" alt="Centered Image" class="centered-image">
  <h1>
      <a href="./guide.zip" class="download-btn">Html file</a>
    </h1>
    <h1>
      <a href="./g_db.xlsx" class="download-btn">Excel File(열어보지못함)</a>
    </h1>
    <h1>
      <a href="./guide/캐릭별 가이드.html" class="download-btn">Preview</a>
    </h1>
    <audio controls autoplay muted>
      <source src="goodbye.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <style>
      h1 {
        text-align: center;
      }
    
      .download-btn {
        display: inline-block;
        padding: 15px 30px;
        background-color: #f0f0f0;
        color: #333;
        font-size: 18px;
        text-decoration: none;
        border: 1px solid #ccc;
        border-radius: 5px;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
    
      .download-btn:hover {
        background-color: #e0e0e0;
        color: #000;
      }
    
      audio {
        display: block;
        margin: 20px auto;
      }
      .centered-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 250px;
        border-radius: 15px;
      }
      .countdown {
        font-size: 1.5rem;
        color: #333;
        text-align: center;
        margin-top: 20px;
      }
    </style>
</head>
<body>
  <div class="countdown" id="countdown">00:00:00</div>

  <script>
    function updateCountdown() {
      const now = new Date();
      const endTime = new Date();
      endTime.setHours(24, 10, 0, 0);

      // 오늘 정오까지 남은 시간 계산
      if (now > endTime) {
        endTime.setDate(endTime.getDate() + 1); 
      }
      
      const timeDiff = endTime - now;
      
      if (timeDiff <= 0) {
        document.getElementById('countdown').textContent = '삭제까지 00:00:00';
        return;
      }
      
      const hours = Math.floor(timeDiff / (1000 * 60 * 60));
      const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);
      
      document.getElementById('countdown').textContent = "삭제까지 "+
          String(hours).padStart(2, '0') + ':' +
          String(minutes).padStart(2, '0') + ':' +
          String(seconds).padStart(2, '0') +" 남음";
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
