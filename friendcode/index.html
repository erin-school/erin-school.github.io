<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>잘못된 접근</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eaeaea;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* 스크롤 제거 */
        }

        .container {
            text-align: center;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 80%;
            max-width: 600px;
            position: relative;
            top: -20px; /* Y축에서 중앙보다 조금 더 위로 이동 */
            padding-top: 40px; /* 이미지가 삽입될 공간을 확보 */
        }

        .top {
            background-color: white;
            top: 20px;
            padding: 40px 20px;
            color: #333;
            font-size: 120px;
            font-weight: bold;
        }

        .bottom {
            background-color: #f5f5f5;
            padding: 60px 20px;
            color: #555;
            font-size: 18px;
            font-weight: 400;
            line-height: 1.6;
            border-bottom-left-radius: 10px; /* 컨테이너와 동일한 둥근 모서리 적용 */
            border-bottom-right-radius: 10px;
        }

        .image-container {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 120px;
            background-color: white;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .image-container img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container" id="message-container">
        <div class="top" id="top-message"></div>
        <div class="bottom" id="bottom-message"></div>
    </div>

    <script>
        function getQueryParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        function decodeBase64(encodedString) {
            try {
                return atob(decodeURIComponent(encodedString));
            } catch (e) {
                console.error('Base64 decoding failed:', e);
                return null;
            }
        }

        const _0x1a2b = 'aHR0cDovL3NvYy5zcnBnLmxpZmU='; 
        const BASE64_SECRET_CODE = 'c3RhcnRnYW1l';

        const REDIRECT_URL = decodeBase64(_0x1a2b); 

        function logAndRedirectIfValid() {
            const encodedCode = getQueryParameter('code');

            const decodedCode = decodeBase64(encodedCode);
          

            const decodedSecretCode = decodeBase64(BASE64_SECRET_CODE);
      
            if (decodedCode === decodedSecretCode) {
                window.location.href = REDIRECT_URL;
            } else {

             
                document.getElementById('top-message').textContent = 'X';
                document.getElementById('bottom-message').innerHTML = '잘못된 접근입니다.<br>소드 오브 콘발라리아 위키는 더 이상 운영되지 않습니다.';
            }
        }

        logAndRedirectIfValid();
    </script>
</body>
</html>
