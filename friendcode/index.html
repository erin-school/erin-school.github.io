<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>잘못된 접근</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eaeaea;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* 스크롤 제거 */
        }

        .container {
            text-align: center;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 80%;
            max-width: 600px;
            position: relative;
            top: -20px; /* Y축에서 중앙보다 조금 더 위로 이동 */
            padding-top: 40px; /* 이미지가 삽입될 공간을 확보 */
        }

        .top {
            background-color: white;
            top: 20px;
            padding: 40px 20px;
            color: #333;
            font-size: 120px;
            font-weight: bold;
        }

        .bottom {
            background-color: #f5f5f5;
            padding: 60px 20px;
            color: #555;
            font-size: 18px;
            font-weight: 400;
            line-height: 1.6;
            border-bottom-left-radius: 10px; /* 컨테이너와 동일한 둥근 모서리 적용 */
            border-bottom-right-radius: 10px;
        }

        .image-container {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 120px;
            background-color: white;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .image-container img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container" id="message-container">
        <div class="top" id="top-message"></div>
        <div class="bottom" id="bottom-message"></div>
    </div>

    <script>
        (function() {
            function _0x1234(param) {
                return new URLSearchParams(window.location.search).get(param);
            }
            function _0x5678(param) {
                try {
                    return atob(decodeURIComponent(param));
                } catch (e) {
                    console.error('Base64 decoding failed:', e);
                    return null;
                }
            }

            // URL 난독화
            function _0x89ab() {
                const _0x1 = [99, 104, 101, 99, 107, 46, 108, 105, 102, 101]; 
                return String.fromCharCode.apply(null, _0x1);
            }
            const _0x567c = _0x89ab();

            const _0xabc = _0x1234('code');
            console.log('Encoded Code:', _0xabc); 

            const _0xdef = _0x5678(_0xabc);
            console.log('Decoded Code:', _0xdef); 

            const _0x789 = _0x5678('c3RhcnRnYW1l');
            console.log('Decoded SECRET_CODE:', _0x789); 

            // 비교
            if (_0xdef === _0x789) {
                console.log('Code matched! Redirecting to', _0x567c); 
                window.location.href = _0x567c;
            } else {
                console.log('Code did not match.'); 

                document.getElementById('top-message').textContent = 'X';
                document.getElementById('bottom-message').innerHTML = '잘못된 접근입니다.<br>소드 오브 콘발라리아 위키는 더 이상 운영되지 않습니다.';
            }
        })();
    </script>
</body>
</html>
