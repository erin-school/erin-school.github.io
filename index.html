<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SRPG LIFE</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  <section class="showcase">
    <header>
      <h2 class="logo">SRPG LIFE</h2>
      <div class="toggle"></div>
    </header>
    <video src="./bb.mp4" muted loop autoplay></video>
    <div class="overlay"></div>
    <div class="text">
      <h2>AFK:Journey</h2> 
      <h3>Korea Wiki</h3>
      <p>AFK:새로운 여정 한국 위키에 오신 것을 환영합니다. 운영은 하지 않습니다.<br></p>
      
      <a href="#" id="deviceLink">Explore</a><br><br><br>
    </div>
    <ul class="social">
      <li><img src="https://i.ibb.co/x7P24fL/facebook.png"></li>
      <li><img src="https://i.ibb.co/Wnxq2Nq/twitter.png"></li>
    </ul>
  </section>

  <script>
    function isMobileDevice() {
        return /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }

    document.addEventListener('DOMContentLoaded', function() {
        var linkElement = document.getElementById('deviceLink');
        if (isMobileDevice()) {
            // 모바일 기기용 링크
            linkElement.href = "https://srpg.life";
        } else {
            // PC용 링크
            linkElement.href = "https://srpg.life";
        }
    });
</script>
<script  src="./script.js"></script>

</body>
</html>
