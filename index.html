<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRPG Life</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            color: #ffffff; /* 텍스트를 흰색으로 변경 */
            background-color: #1c1c1c; /* 다크 그레이 배경 */
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* 불투명 검정색 오버레이 */
            z-index: 0; /* 오버레이를 콘텐츠 뒤로 보내기 */
        }
        .logo {
            color: #ffffff; /* 로고 색상 흰색 */
            font-size: 48px;
            font-weight: 700;
            margin-top: 20px;
            z-index: 1; /* 로고를 오버레이 위로 보이게 설정 */
        }
        .description {
            font-size: 18px;
            color: #bbbbbb; /* 설명 텍스트 연한 회색으로 변경 */
            margin-bottom: 20px;
            margin: 10px;
            max-width: 800px;
            padding: 0 14px;
            z-index: 1; /* 설명 텍스트를 오버레이 위로 보이게 설정 */
        }
        .cards-container {
            display: flex;
            flex-wrap: wrap; /* 카드들을 여러 줄로 나눌 수 있게 함 */
            justify-content: center; /* 카드들을 가운데 정렬 */
            gap: 20px;
            padding: 20px;
            width: 100%; /* 전체 화면 너비에 맞춤 */
            z-index: 1; /* 카드들을 오버레이 위로 보이게 설정 */
        }
        .card {
            position: relative; /* 카드 내부의 절대 위치 지정 */
            width: 250px; /* 카드 너비를 줄였습니다 */
            padding-top: 250px; /* 카드의 높이를 너비와 동일하게 설정 */
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1); /* 그림자를 밝게 변경 */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer; /* 클릭할 수 있음을 나타내는 커서 */
            background-size: cover; /* 배경 이미지의 사이즈 조정 */
            background-position: center; /* 배경 이미지의 위치 조정 */
            background-repeat: no-repeat; /* 배경 이미지 반복 방지 */
        }
        .card-content {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 10px 15px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: rgba(0, 0, 0, 0.6); /* 불투명 검정색 배경 */
            color: #ffffff; /* 텍스트 색상 흰색으로 변경 */
            box-sizing: border-box; /* 패딩을 포함하여 높이를 유지 */
        }
        .card-content h3 {
            font-size: 18px; /* 카드 제목의 폰트 크기 조정 */
            margin-bottom: 8px;
            color: #ffffff; /* 카드 제목을 흰색으로 변경 */
        }
        .card-content p {
            font-size: 12px; /* 카드 설명 텍스트의 폰트 크기 조정 */
            color: #dddddd; /* 카드 설명 텍스트를 연한 회색으로 변경 */
            margin-bottom: 0;
            padding: 0 10px; /* 좌우 패딩 추가 */
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(30, 30, 30, 0.2); /* 호버 시 그림자 밝게 변경 */
        }
        @media (max-width: 768px) {
            .cards-container {
                flex-direction: column; /* 모바일에서는 카드들이 세로로 나열됨 */
                align-content: center;
                padding: 0 30px;
            }
            .card {
                width: 100%;
                padding-top: 100%; /* 높이를 가로와 동일하게 유지 */
            }
        }
        @media (max-width: 991px) {
            .description {
                font-size: 16px;
                padding: 0 30px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="logo">SRPG Life</div>
    <div class="description">
        <p>전략 & 전술 게임의 모든 것을 한 곳에서 만나보세요. 거기에 모바일을 살짝 곁드린!</p><br>
    </div>
    <div class="cards-container">
        <div class="card" style="background-image: url('./dd1.PNG');" onclick="handleCardClick('https://afk.srpg.life/')">
            <div class="card-content">
                <h3>AFK: New journey</h3>
                <p>모두 함께 에스페리아의 영웅들과 세상의 비밀을 파헤치는 여정을 떠나요!</p>
            </div>
        </div>
        <div class="card" style="background-image: url('./soc.jpg');" onclick="handleCardClick('https://example.com/soc', true)">
            <div class="card-content">
                <h3>소드 오브 콘발라리아</h3>
                <p>더 이상 지원하지 않습니다.<br>(30일 후 카드 삭제)</p>
            </div>
        </div>
        <div class="card" style="background-image: url('./ov.PNG');" onclick="handleCardClick('https://uo.srpg.life/')">
            <div class="card-content">
                <h3>Unicorn Overlord</h3>
                <p>준비 중</p>
            </div>
        </div>
    </div>

    <script>
        function handleCardClick(url, showPopup = false) {
            if (showPopup) {
                alert('더 이상 지원하지 않는 스페이스입니다. 아직 소오콘을 통해 사이트로 유입되시는 분들이 계실까봐 임시로 표시해두었으며 30일 후 이 카드는 삭제됩니다.');
            } else {
                window.location.href = url;
            }
        }
    </script>
</body>
</html>
