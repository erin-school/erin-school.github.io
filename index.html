<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRPG Life</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            color: #ffffff; /* 텍스트를 흰색으로 변경 */
            background-color: #1c1c1c; /* 다크 그레이 배경 */
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* 불투명 검정색 오버레이 */
            z-index: 0; /* 오버레이를 콘텐츠 뒤로 보내기 */
        }
        .logo {
            color: #ffffff; /* 로고 색상 흰색 */
            font-size: 48px;
            font-weight: 700;
            margin-top: 20px;
            z-index: 1; /* 로고를 오버레이 위로 보이게 설정 */
        }
        .description {
            font-size: 18px;
            color: #bbbbbb; /* 설명 텍스트 연한 회색으로 변경 */
            margin-bottom: 20px;
            margin: 10px;
            max-width: 800px;
            padding: 0 14px;
            z-index: 1; /* 설명 텍스트를 오버레이 위로 보이게 설정 */
        }
        .cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            z-index: 1; /* 카드들을 오버레이 위로 보이게 설정 */
        }
        .card {
            background: #f8f8f8; /* 카드 배경을 약간 밝은 흰색으로 변경 */
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1); /* 그림자를 밝게 변경 */
            overflow: hidden;
            width: 300px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            height: 350px;
            cursor: pointer; /* 클릭할 수 있음을 나타내는 커서 */
        }
        .card-image {
            position: relative;
            width: 100%;
            padding-top: 75%;
            overflow: hidden;
        }
        .card-image img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .card-content {
            padding: 10px 15px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .card-content h3 {
            font-size: 20px;
            margin-bottom: 8px;
            color: #333333; /* 카드 제목을 진한 회색으로 변경 */
        }
        .card-content p {
            font-size: 14px;
            color: #555555; /* 카드 설명 텍스트를 중간 회색으로 변경 */
            margin-bottom: 0;
            padding: 0 10px; /* 좌우 패딩 추가 */
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(30, 30, 30, 0.2); /* 호버 시 그림자 밝게 변경 */
        }
        @media (max-width: 768px) {
            .cards-container {
                flex-direction: column;
                align-content: center;
                padding: 0 30px;
            }
            .card {
                width: 90%;
                height: auto;
            }
        }
        @media (max-width: 991px) {
            .description {
                font-size: 16px;
                padding: 0 30px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="logo">SRPG Life</div>
    <div class="description">
        <p>전략 & 전술 게임의 모든 것을 한 곳에서 만나보세요. 거기에 모바일을 살짝 곁드린!</p><br>
    </div>
    <div class="cards-container">
        <div class="card" onclick="handleCardClick('https://afk.srpg.life/')">
            <div class="card-image">
                <img src="./dd1.PNG" alt="AFK">
            </div>
            <div class="card-content">
                <h3>AFK: New journey</h3>
                <p>모두 함께 에스페리아의 영웅들과 세상의 비밀을 파헤치는 여정을 떠나요!</p>
            </div>
        </div>
        <div class="card" onclick="handleCardClick('https://example.com/soc', true)">
            <div class="card-image">
                <img src="./soc.jpg" alt="SOC">
            </div>
            <div class="card-content">
                <h3>소드 오브 콘발라리아</h3>
                <p>더 이상 지원하지 않습니다.<br>(30일 후 카드 삭제)</p>
            </div>
        </div>
        <div class="card" onclick="handleCardClick('https://uo.srpg.life/')">
            <div class="card-image">
                <img src="./ov.PNG" alt="OV">
            </div>
            <div class="card-content">
                <h3>Unicorn Overlord</h3>
                <p>준비 중</p>
            </div>
        </div>
    </div>

    <script>
        function handleCardClick(url, showPopup = false) {
            if (showPopup) {
                alert('더 이상 지원하지 않는 스페이스입니다. 아직 소오콘을 통해 사이트로 유입되시는 분들이 계실까봐 임시로 표시해두었으며 30일 후 이 카드는 삭제됩니다.');
            } else {
                window.location.href = url;
            }
        }
    </script>
</body>
</html>
