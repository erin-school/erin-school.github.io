<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>잘못된 접근</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eaeaea;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 80%;
            max-width: 600px;
            position: relative;
            padding-top: 40px; /* 이미지가 삽입될 공간을 확보 */
        }

        .top {
            background-color: white;
            top: 20px;
            padding: 40px 20px;
            color: #333;
            font-size: 120px;
            font-weight: bold;
        }

        .bottom {
            background-color: #f5f5f5;
            padding: 60px 20px;
            color: #555;
            font-size: 18px;
            font-weight: 400;
            line-height: 1.6;
            border-bottom-left-radius: 10px; /* 컨테이너와 동일한 둥근 모서리 적용 */
            border-bottom-right-radius: 10px;
        }

        .image-container {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 120px;
            background-color: white;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .image-container img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
      
        <div class="top">
            X
        </div>
        <div class="bottom">
            잘못된 접근입니다.<br>소드 오브 콘발라리아 위키는 더 이상 운영되지 않습니다.
        </div>
    </div>
</body>
</html>
