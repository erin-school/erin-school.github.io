<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SRPG LIFE</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  <section class="showcase">
    <header>
      <h2 class="logo">SRPG LIFE</h2>
      <div class="toggle"></div>
    </header>
    <video src="./bb.mp4" muted loop autoplay></video>
    <div class="overlay"></div>
    <div class="text">
      <h2>Rest until you feel</h2> 
      <h3>Like playing</h3>
      <p>우리들만의 공간으로 다시 업데이트 했습니다.<br></p>
      
      <a href="#" id="deviceLink">Explore</a><br><br><br>
    </div>
    <ul class="social">
      <li><img src="https://i.ibb.co/x7P24fL/facebook.png"></li>
      <li><img src="https://i.ibb.co/Wnxq2Nq/twitter.png"></li>
    </ul>
  </section>

  <script>
    function isMobileDevice() {
        return /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }

    async function checkPasswordOnServer(inputPassword) {
        try {
            const response = await fetch('//server:srpg.life:private:guest', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ password: inputPassword })
            });

            const result = await response.json();
            return result.success;
        } catch (error) {
            console.error('Error checking password:', error);
            return false;
        }
    }

    document.addEventListener('DOMContentLoaded', function() {
        var linkElement = document.getElementById('deviceLink');
        
        linkElement.addEventListener('click', async function(event) {
            event.preventDefault(); 

            const password = prompt('전달드린 비밀번호를 입력하시면 됩니다.');
            
            if (password) {
              const isPasswordCorrect = await checkPasswordOnServer(password);
              
              if (isPasswordCorrect) {
                  if (isMobileDevice()) {
                      linkElement.href = "https://srpg.life";
                  } else {
                      linkElement.href = "https://srpg.life";
                  }
                  linkElement.click();
              } else {
                  alert('비밀번호가 틀렸습니다.');
              }
            }
        });
    });

  </script>
  <script  src="./script.js"></script>

</body>
</html>
