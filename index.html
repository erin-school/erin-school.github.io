    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            color: #000000;
        }
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            transform: scale(1.5);
            transform-origin: center;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 0;
        }
        .logo {
            color: #ffffff;
            font-size: 48px;
            font-weight: 700;
            margin-top: 20px;
            z-index: 1;
            text-align: center;
        }
        .description {
            font-size: 18px;
            color: #bbbbbb;
            margin-bottom: 20px;
            margin: 10px;
            max-width: 600px;
            padding: 0 14px;
            z-index: 1;
            text-align: center;
        }
        .cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            width: 100%;
            z-index: 1;
            margin-bottom: 50px; 
        }
        .card {
            position: relative;
            width: 300px;
            height: 300px;
            border-radius: 12px;
            overflow: hidden;
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            background-size: cover;
            background-position: center;
        }
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.2) 20%, rgba(0, 0, 0, 0.8) 100%);
            z-index: 1;
        }
        .card-content {
            position: relative;
            z-index: 2;
            padding: 20px;
            color: #ffffff;
            text-align: center;
        }
        .card-content h3 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #f9f9f9;
        }
        .card-content p {
            font-size: 14px;
            color: #dddddd;
            margin-bottom: 0;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        @media (max-width: 768px) {
    .cards-container {
        flex-direction: column;
        padding: 0 30px;
    }
    .card {
        width: 100%;
    }
    .logo {
        font-size: 30px; 
        text-align: left; 
        margin-left: 27px; 
        margin-top: 20px;
        width: calc(100% - 30px);
    }
    .description {
        text-align: left; 
        font-size: 16px;
        margin-left: 15px; 
        width: calc(100% - 30px); 
    }
}
        footer {
            width: 100%;
            text-align: center;
            color: #bbbbbb;
            padding: 10px 0;
            font-size: 14px;
            z-index: 1;
        }
    </style>
</head>

            </div>
        </div>
        <div class="card" style="background-image: url('./img/sw.PNG');" onclick="handleCardClick('https://soc', true)">

    <footer>
