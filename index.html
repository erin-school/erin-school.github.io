<body>

  <script>
    function isMobileDevice() {
        return /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }

    async function checkPasswordOnServer(inputPassword) {
        try {
            const response = await fetch('server://srpg.life:PrivateGuest' , {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ password: inputPassword })
            });

            const result = await response.json();
            return result.success;
        } catch (error) {
            console.error('Error checking password:', error);
            return false;
        }
    }

    document.addEventListener('DOMContentLoaded', function() {
        var linkElement = document.getElementById('deviceLink');
        
        linkElement.addEventListener('click', async function(event) {
            event.preventDefault(); 

            if (isMobileDevice()) {
                      linkElement.href = "https://docs.srpg.life";
                  } else {
                      linkElement.href = "https://docs.srpg.life";
                  }
                  linkElement.click();
        });
    });

  </script>
  <script  src="./script.js"></script>

</body>
